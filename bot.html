<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="background: black">
  <script>
     let a = 0
    while (a != 1) 
    {
      a = prompt("Привет!\n1)Привет\n2)Пока\n3)Не говорить\n4)Не смотреть на него\n5)Отстань от меня");
      switch (a) {
  case "1":
    break;
    
  case "2":
    alert( '...-Вы просто ушли (Молодец?)' );
    break;

  case "3":
    alert( 'Поздравляю вы прошли молча!' );
    break;

  case "4":
    alert( 'Поздравляю..? Вы прошли мимо словно не заметили бота и это его обидело' );
    break;

  case "5":
    alert( 'Бот обиделся (Я разочарован в вас)' );
    break;

  default:
    alert( "Такого ответа нет" );
    }
    }
    a = 0
    while (a != 1) 
    {
      a = prompt("Как Твои Дела?\n1)Хорошо\n2)Плохо\n3)Промолчать\n4)Тебе то что с того\n5)Ты мне не интересен");
      switch (a) {
  case "1":
    break;
    
  case "2":
    alert( 'Бот попытался вас утешить и помочь\n ... Кажется вам это не помогло и вы просто ушли' );
    break;

  case "3":
    alert( 'Вы стояли молча на протяжении несколько лет поскольку бот ждал вашего ответа' );
    break;

  case "4":
    alert( 'Бот не стал мешать вам и вы просто ушли' );
    break;

  case "5":
    alert( 'Бот подумал что вы не в настроении и выдал вам 1 кошка жена и кумыс' );
    break;
    
  default:
    alert( "Такого ответа нет" );
    }
    }
    while (a != 2) 
    {
      a = prompt("Можешь Рассказать о своем увлечении?\n1)Я рисую\n2)Я играю\n3)Я поставляю оружия в ирак\n4)Личное\n5)Ты мне не интересен");
      switch (a) {
  case "1":
    alert('Бот подумал что из вас выйдет отличный художник поэтому выдал вам советы об хороших художественных заведениях')
    break;
    
  case "2":
    break;

  case "3":
    alert( 'Бот вас понял и осознал что вы его напарник и вы поехали в ирак воевать за свободу попугаев!' );
    break;

  case "4":
    alert( 'Бот вас понял и вы стали переводить тему' );
    break;

  case "5":
    alert( 'Боту стало немного обидно и вы закончили общение' );
    break;
    
  default:
    alert( "Такого ответа нет" );
    }
    }
    a = 0
    while (a != 2) 
    {
      a = prompt("Какой жанр игр тебе больше нравится?\n1)Шутер\n2)Песочница\n3)Платформер\n4)У меня нет времени на разговор, я ухожу\n5)Отстань ты уже наконец!!!");
      switch (a) {
  case "1":
    alert('Бот Вынул автомат из запасной паннели и выстрелил в вас(Выживает Сильнейший!)')
    break;
    
  case "2":
    break;

  case "3":
    alert( 'Бот Открыл вам панель с игрой "Super Mario!" вы играли до потери пульса(Ну теперь вы знаете все комбинации игры и ее секреты)' );
    break;

  case "4":
    alert( 'Бот вас понял и попрощавшись отключился' );
    break;

  case "5":
    alert( 'Боту стало обидно и он позвал своих друзей, к несчастью вы не умеете сражаться с исскуственным интелектом, поэтому вас исппепелили из лазера' );
    break;
    
  default:
    alert( "Такого ответа нет" );
    }
    }
    a = 0
    while (a != 2) 
    {
      a = prompt("Неплохо! Но а что ты любишь делать в ней?\n1)Создаю Постройки\n2)Играю с модификациями\n3)Просто бегаю\n4)Да\n5)Затрудняюсь Ответить");
      switch (a) {
  case "1":
    alert(' Бот выдал вам начальный капитал на постройку нового будущего(Теперь вы сказачно богаты,Поздравляю!!)')
    break;
    
  case "2":
    break;

  case "3":
    alert( 'Бот просмеявшись сказал что это самое унылое что он слышал от геймеров(И вправду зачем просто бегать?)' );
    break;

  case "4":
    alert( 'Бот непонял вас и задымился сгорев до тла' );
    break;

  case "5":
    alert( 'Бот дал вам время на подумать...(Ну ты ответишь или нет?)' );
    break;
    
  default:
    alert( "Такого ответа нет" );
    }
    }
    a = 0
    while (a != 2) 
    {
      a = prompt("Раскажи поподробнее.\n1)Я играю с модельками\n2)Я играю в карты с разными сложностями(модификациями)\n3)Я играю в ролеплей сервера в которых есть модификаторы\n4)Трудно ответить все хороши\n5)Боже тебе это интересно?");
      switch (a) {
  case "1":
    alert('На удивление в свободное время бот создает модельки и играет с ними и вы оба занялись крупным проектом по моделькам для конкурса')
    break;
    
  case "2":
    break;

  case "3":
    alert( 'Бот сказал, что тоже играет в рп сервера и вы пошли играть вместе' );
    break;

  case "4":
    alert( 'Бот мучал вас для конкретного ответа и вы ему ответили, что вас позвала мама кушать' );
    break;

  case "5":
    alert( ' Бот стал серьезнее и сказал вам уйти отсюда и больше не возвращаться' );
    break;
    
  default:
    alert( "Такого ответа нет" );
    }
    }
    a = 0
    while (a != 2) 
    {
      a = prompt("Ого, а можешь поподробнее расказать про сложности?\n1)Подобие огнеметов И стрел\n2)Проваливание пола под игроком\n3)Спидран\n4)Прятаться от маньяка\n5)Ты идиот");
      switch (a) {
  case "1":
    alert('Боту стало интересно сможете ли вы в реальной жизни справиться с ними и начал палить по вам\n...похоже вы не так хороши в жизни, как в игре')
    break;
    
  case "2":
    break;

  case "3":
    alert( 'Бот подумал и ответил вам: Бро тебе нужно тренироваться' );
    break;

  case "4":
    alert( 'Бот начал резню во всем городе при этом говоря: Кто не спрятался, я не виноват(Лучше перебежать с кустов в другое место пока не поздно)' );
    break;

  case "5":
    alert( ' Бот задал вам математическую задачу подсильную только профессорам высших заведений(Похоже что идиот тут только...вы)' );
    break;
    
  default:
    alert( "Такого ответа нет" );
    }
    }
      a = prompt("Довольно интересно,а что можешь рассказать о играх в общем?\n1)Довольно увлекательны\n2)Затягивают\n3)Заставляют иногда много думать\n4)Для каждого свое\n5)Черт его знает");
      switch (a) {
  case "1":
    alert('Бот сказал вам об довольно увлекательной беседе с ним, но вам уже пора(Хорошая Концовка!)')
    break;
    
  case "2":
    alert( 'Бот расспознал вас! Так это ты наркоман который затягивал траву!(Эмм..)' );
    break;

  case "3":
    alert( 'Бот вас понял и не помешал вам дальше развиваться(Вы прошли на истинную концовку!)' );
    break;

  case "4":
    alert( 'Бот с вами не мог поспорить и вы просто ушли по своим делами(Нейтральная концовка!)' );
    break;

  case "5":
    alert( 'Боту не понравилось, как вы отзываетесь о стараниях его скриптовых братьев, поэтому он сбросил на вас наковальню(Попробуйте еще раз?)' );
    break;
    
  default:
    alert( "Такого ответа нет" );
    }



  
    </script>
</body>
</html>
