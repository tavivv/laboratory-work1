<script>
let number = prompt("Введите целое число:");

    while(sub >0){
        sub = i;
        if(sub == 0)
        if(isPrime(i)){
            divisor = i;
        }
        console.log(divisor)
    }
}
function isPrime(i){
    let counter = 0;
    for(let j = 1; j <= i; j++){
    sub = i;
    if(sub == 0){
        counter ++;
    }}
    if(counter == 2) return true
    else return false
    }
